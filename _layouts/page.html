---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                    {% if page.getlatest_url %}
                    <p><a class="btn btn-get-latest" href="{{ page.getlatest_url }}" target="_blank"><i class="fa fa-download"></i> {{ page.getlatest_label }}</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-md-9">
            {{ content }}
        </div>
        <div class="col-md-3">
            <div class="text-center">
                <!-- Thumbnail -->
                <div class="thumbnail">
                    <h3><i class="fa fa-github"></i> View on GitHub</h3>
                    <a href="{{ site.github.code_url }}" target="_blank">Code Repository</a><br/>
                    <a href="{{ site.github.issues_url }}" target="_blank">Issues</a><br/>
                    <a href="{{ site.github.pulls_url }}" target="_blank">Pull Requests</a><br/>
                    <a href="{{ site.github.releases_url }}" target="_blank">Releases</a><br/>
                </div>
                <!-- Get latest button-->
                <a class="btn btn-get-latest btn-block" href="{{ site.getlatest_url }}" target="_blank"><i class="fa fa-download"></i> {{ site.getlatest_label }}</a>            
            </div>
        </div>
    </div>
</div>
<hr>
