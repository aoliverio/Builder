---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                    {% if page.download_url %}
                    <p><button class="btn btn-default btn-lg" href="{{ page.download_url }}" target="_blank"><i class="fa fa-download"></i> {{ page.download_label }}</button></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-md-9">
            {{ content }}
        </div>
        <div class="text-center">
            <p>Develop with proven technologies</p>
        </div>
    </div>
</div>
<hr>
